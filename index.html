<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="app.js"></script>
   <title>Mini Games</title>

</head>

<body>
   <audio src="game-music.mp3" autoplay loop> </audio>
   <div id="app">
      <div class="summary">
         <h1 id="title">START</h1>
         <br>
         <h1 id="inGame"></h1>
         <br>
         <h3 id="result"></h3>
      </div>
      <div class="line">
         <h2>Silahkan Pilih: </h2>
      </div>
      <div class="games">
         <div class="option" onclick="pilihan('🖐🏻')">🖐🏻</div>
         <div class="option" onclick="pilihan('✌🏻')">✌🏻</div>
         <div class="option" onclick="pilihan('✊🏻')">✊🏻</div>
      </div>
   </div>


</body>

</html>
